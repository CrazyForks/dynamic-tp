server:
  port: 8890

spring:
  application:
    name: dynamic-tp-cloud-zookeeper-demo
  cloud:
    zookeeper:
      connect-string: 127.0.0.1:2181
      config:
        root: /configserver/dev
      enabled: true
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: '*'   # 测试使用，线上不要用*，按需开启
  prometheus:
    metrics:
      export:
        enabled: true